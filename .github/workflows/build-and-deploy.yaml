name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3   
      
      - name: Log in to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_HUB_UN }}
          password: ${{ secrets.DOCKER_HUB_PW }}
          
      - name: Build and Push Docker Image
        run: |
          docker build -t ${{ secrets.DOCKER_HUB_UN }}/patient-service:${{ github.sha }} .
          docker push ${{ secrets.DOCKER_HUB_UN }}/patient-service:${{ github.sha }}  
            